<!DOCTYPE html>
<html lang="en" id="html" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/css/output.css" rel="stylesheet">
</head>

<body class="bg-slate-300 dark:bg-slate-600">

    <div class="relative p-2">
        <h1>The Blog</h1>
        <!-- light mode/dark mode toggle -->
        <label for="bg-toggle" class="absolute bottom-0 right-0 items-center cursor-pointer m-1">
            <input type="checkbox" value="" id="bg-toggle" class="sr-only peer">
            <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-300">
            </div>
        </label>
        <!-- end light/dark mode toggle -->
    </div>

    <!-- Nav Bar -->
    <div id="nav" class="bg-amber-300 dark:bg-sky-900 flex justify-center">
        <ul class="flex justify-around">
            <li class="mx-10 my-1">
                <a class="text-gray-900 hover:text-gray-600  dark:text-amber-50 dark:hover:text-amber-300 transition-all"
                    href="#">Home</a>
            </li>
            <li class="mx-10 my-1">
                <a class="text-gray-900 hover:text-gray-600  dark:text-amber-50 dark:hover:text-amber-300"
                    href="#">Dashboard</a>
            </li>
            <li class="mx-10 my-1">
                <a class="text-gray-900 hover:text-gray-600  dark:text-amber-50 dark:hover:text-amber-300"
                    href="#">Login</a>
            </li>
        </ul>
    </div>
    <!-- End Nav Bar -->

    <!-- LOGIN STUFF  -->
    <div id="content" class="flex flex-wrap bg-gray-100 dark:bg-gray-900 justify-center pt-2 pb-10">
        <div class="rounded overflow-hidden shadow-lg dark:shadow-zinc-900 m-5 bg-gray-200 dark:bg-gray-800">
            <form id="login-form" class="flex flex-col">
                <!--email input -->
                <input id="email-login" type="search"
                    class="form-control px-3 py-1.5 leading-tight text-gray-700 bg-white hover:shadow-lg mx-3 mb-3 mt-3"
                    placeholder="Email" aria-label="email" aria-describedby="button-addon3">
                <!-- password input -->
                <input id="password-login" type="password"
                    class="form-control px-3 py-1.5 leading-tight text-gray-700 bg-white hover:shadow-lg mx-3 mb-3"
                    placeholder="Password" aria-label="password" aria-describedby="button-addon3">
                <!--Login Button -->
                <button
                    class="bg-gray-300 rounded-full px-3 py-1 text-md font-semibold text-gray-700 border-black hover:shadow-lg focus:outline-none focus:ring-0 hover:scale-105 transition-all mx-3 mb-3"
                    type="submit" id="button-addon3">Log In</button>
                <button id="signup-btn"
                    class="bg-gray-300 rounded-full px-3 py-1 text-md font-semibold text-gray-700 border-black hover:shadow-lg focus:outline-none focus:ring-0 hover:scale-105 transition-all mx-3 mb-3"
                    type="button" id="button-addon3">Sign Up</button>
            </form>

            <script src="/js/login.js"></script>
        </div>
    </div>
    <!-- END LOGIN STUFF    -->



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../dist/js/main.js"></script>

</body>

</html>
